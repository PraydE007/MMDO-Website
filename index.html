<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDO Website</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include local styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <form class="space-y-6 animate-fade-in" id="mainForm">
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-white tracking-wider mb-8">
                &nbsp;
            </h1>
            <div class="space-y-4">
                <h1 class="text-4xl md:text-6xl lg:text-8xl text-white tracking-wider mb-8">
                    Max Z =
                </h1>
                <input type="number" 
                       id="number1"
                       class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                       placeholder="Введіть перше число...">
                <input type="number" 
                       id="number2"
                       class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors"
                       placeholder="Введіть друге число...">
                <button type="submit" 
                        class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    Рахувати
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert('Будь ласка, введіть коректні числа');
                return;
            }

            // Calculate sum and update heading
            const sum = num1 + num2;
            const heading = this.querySelector('h1');
            heading.textContent = sum.toString();
        });
    </script>
</body>
</html>
