<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDO Website</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include local styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <form class="space-y-6 animate-fade-in" id="mainForm">
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">Max Z =</p>
                    <input type="number"
                        id="var1"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>1</sub> +</p>
                    <input type="number"
                        id="var2"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>2</sub></p>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="number"
                        id="con1"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>1</sub> + </p>
                    <input type="number"
                        id="con2"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>2</sub> ≤ </p>
                    <input type="number"
                        id="con3"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                </div>
                <div class="flex items-center space-x-4">
                    <input type="number"
                        id="con4"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>1</sub> + </p>
                    <input type="number"
                        id="con5"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                    <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>2</sub> ≤ </p>
                    <input type="number"
                        id="con6"
                        class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors">
                </div>
                <p class="text-3xl md:text-3xl lg:text-3xl text-white">x<sub>1</sub>, x<sub>2</sub>, ... ≥ 0</p>
                <button type="submit"
                        class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    Рахувати
                </button>
            </div>
            <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-white tracking-wider mb-8">
                &nbsp;
            </h1>
            <canvas id="myChart"></canvas>
        </form>
    </div>

    <script>
        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            const var1 = parseFloat(document.getElementById('var1').value);
            const var2 = parseFloat(document.getElementById('var2').value);

            const con1 = parseFloat(document.getElementById('con1').value);
            const con2 = parseFloat(document.getElementById('con2').value);
            const con3 = parseFloat(document.getElementById('con3').value);

            const con4 = parseFloat(document.getElementById('con4').value);
            const con5 = parseFloat(document.getElementById('con5').value);
            const con6 = parseFloat(document.getElementById('con6').value);

            // Check if inputs are valid numbers
            // if (isNaN(num1) || isNaN(num2)) {
            //     alert('Будь ласка, введіть коректні числа');
            //     return;
            // }

            //-- Графіки

            const data = [];
            data.push({ x: con3 / con2, y: con3 / con1 });
            data.push({ x: con6 / con5, y: con6 / con4 });

            // function generateData(func, rangeStart, rangeEnd, step = 0.1) {
            //     const data = [];
            //     for (let x = rangeStart; x <= rangeEnd; x += step) {
            //         data.push({ x: x, y: func(x) });
            //     }
            //     return data;
            // }

            // Визначаємо саму функцію (наприклад, y = x^2)
            // const functionData = generateData(x => x * x, -5, 5, 0.1);

            // Отримуємо canvas
            const ctx = document.getElementById('myChart').getContext('2d');

            // Створюємо графік
            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'x₁ = x₂',
                        data: data, // functionData,
                        borderColor: 'yellow',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0 // Прибираємо точки для гладкого графіка
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear', // Декартова система координат
                            position: 'bottom'
                        },
                        y: {
                            type: 'linear'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
